<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ðŸ©º MedicBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .chatbot-container {
      width: 400px;
      height: 600px;
      border-radius: 20px;
      background: #f9f9f9;
      border: 3px solid #2196f3;
      box-shadow: 0 0 20px rgba(33, 150, 243, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #2196f3;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.6em;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .chat-header::before {
      content: 'ðŸ©º';
      font-size: 1.4em;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #333;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      animation: slideIn 0.4s ease forwards;
      font-size: 0.95em;
    }

    .bot {
      background: #e3f2fd;
      align-self: flex-start;
      color: #0d47a1;
      border-left: 4px solid #2196f3;
    }

    .user {
      background: #bbdefb;
      align-self: flex-end;
      color: #0d47a1;
      border-right: 4px solid #1976d2;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-input {
      display: flex;
      border-top: 2px solid #2196f3;
      padding: 10px;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1em;
      border-radius: 10px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #2196f3;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .chat-input button:hover {
      background: #1976d2;
    }

    .typing {
      display: flex;
      gap: 5px;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 15px;
      background: #e3f2fd;
      border-radius: 15px;
      max-width: 80%;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: #2196f3;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
        transform: scale(0.8);
      }

      40% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
  </style>
</head>

<body>
  <div class="chatbot-container">
    <div class="chat-header">MedicBot</div>
    <div class="chat-body" id="chat-body">
      <div class="message bot">Hello! I'm MedicBot ðŸ©º. How can I help you today?</div>
      {% if data_txt %}
      <div class="message bot">{{ data_txt }}</div>
      {% endif %}
    </div>
    <form method="POST" id="chat-form" class="chat-input">
      <input type="text" id="user-input" name="text" placeholder="Describe your symptoms..." autocomplete="off" />
      <button type="button" onclick="sendMessage()">Send</button>
    </form>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message === "") return;

      const chatBody = document.getElementById("chat-body");

      const userMessageDiv = document.createElement("div");
      userMessageDiv.className = "message user";
      userMessageDiv.innerText = message;
      chatBody.appendChild(userMessageDiv);

      const typingDiv = document.createElement("div");
      typingDiv.className = "typing";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = `<span></span><span></span><span></span>`;
      chatBody.appendChild(typingDiv);
      chatBody.scrollTop = chatBody.scrollHeight;

      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `text=${encodeURIComponent(message)}`,
      })
      .then((res) => res.text())
      .then((data) => {
        typingDiv.remove();
        const botMessageDiv = document.createElement("div");
        botMessageDiv.className = "message bot";
        botMessageDiv.innerText = data;
        chatBody.appendChild(botMessageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      });
    }
  </script>
</body>

</html>
